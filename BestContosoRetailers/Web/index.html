<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contoso Retailers</title>
</head>
<body>
    <div class= "app-title">Contoso Retailers</div>
    <div class="app-login">
        <p>Please login</p>
        <div class="app-input-field">
            <label class ="app-label" for="name">User Name</label>
            <input type="text" id="name" name="name" required minlength="4" maxlength="20" size="16">
        </div>
        <div class="app-input-field">
            <label class ="app-label" for="name">Password</label>
            <input type="password" id="name"  name="password" required minlength="4" maxlength="20" size="16">
        </div>
        <div class="app-buttons">
            <span>
                <button class="favorite styled" type="button">Login</button>
            </span>
            <span> | </span>
            <span>
                <button class="favorite styled" type="button">
                    Create New User
                </button>
            </span>
        </div>
    </div>
</body>
</html>
